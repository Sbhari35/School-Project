<!DOCTYPE html>
<html>
<head>
    <title>Curriculam Viate</title>
</head>
<body>
    <h1 align="center">Forms</h1>
    <img src="C:\Users\Vari\Desktop\School-Project\3729.jpg" width="200px" height="200px" align="right">
    <h2>Personal Info</h2>
    <form>
        <table>
            <tr>
                <th align="left">Name</th>
                <td>:</td>
                <td><input type="text" name="fname" placeholder="First Name"></td>
                <td><input type="text" name="lname" placeholder="Last Name"></td>
            </tr>
            <tr>
            	<th align="left">Your Email</th>
                <td>:</td>
                <td><input type="email" name="email" placeholder="example@gmail.com"></td>
            </tr>
            <tr>
                <th align="left">Date of Birth</th>
                <td>:</td>
                <td colspan="2">
                	<select name="date">
                    	<option selected>Date</option>
                    	<option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                    <select name="month">
                    	<option selected>Month</option>
                    	<option value="jan">Jan</option>
                        <option value="feb">Feb</option>
                        <option value="mar">Mar</option>
                        <option value="apr">Apr</option>
                    </select>
                    <select name="year">
                    	<option selected>Year</option>
                    	<option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th align="left">Address</th>
                <td>:</td>
                <td><input type="text" name="add" placeholder="Street/City" maxlength="10"></td>
                <td>
                	<select name="country">
                    	<option selected>Country</option>
                    	<option value="Nepal">Nepal</option>
                        <option value="India">India</option>
                        <option value="England">England</option>
                        <option value="America">Ameraica</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th align="left">Sex</th>
                <td>:</td>
                <td colspan="2">
                	<input type="radio" name="gender" value="male" >Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="others">Others
                </td>
            </tr>
            <tr>
                <th align="left">Language</th>
                <td>:</td>
                <td colspan="2">
                	<input type="checkbox" name="lang1" value="english">English
                    <input type="checkbox" name="lang2" value="nepali">Nepali
                    <input type="checkbox" name="lang3" value="french">French
                </td>
            </tr>
            <tr>
            	<th align="left" valign="top">About Yourself</th>
                <td>:</td>
                <td colspan="2">
                	<textarea name="message" rows="10" cols="30"></textarea>
                </td>
            </tr>
            <tr>
            	<th>Upload your photo</th>
            	<td>:</td>
                <td><input type="file" placeholder="Browse">
            <tr>
            <tr>
            	<td colspan="2"><input type="submit" Value="Submit"></td>
                <td><input type="reset"></td>
            </tr>
            
        </table>
    </form>
</body>
</html>
